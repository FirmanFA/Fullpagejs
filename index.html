<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.css" />
    <title>fullpagejs</title>
</head>
<body>

    <div id="fullpage">
        <div class="section"><h1>Section 1</h1></div>
        <div class="section"><h1>Section 2</h1></div>
        <div class="section">
            <div class="slide"><h1>Slide 1</h1></div>
            <div class="slide"><h1>Slide 2</h1></div>
        </div>
        <div class="section"><h1>Section 4</h1></div>
    </div>
    
    <script 
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.min.js">
    </script>
    <script>
        new fullpage('#fullpage', {
            autoScrolling:true,
            anchors: ['firstPage', 'secondPage', 'thirdPage', 'forthPage'],
            sectionsColor: ['#f2f2f2', '#4BBFC3', '#7BAABE', 'yellow'],
            navigation: true,
            navigationPosition: 'right',
            controlArrows: false
        });
    </script>
</body>
</html>
